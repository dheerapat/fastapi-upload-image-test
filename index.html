<body>

            <input type="submit">

    <form action="http://127.0.0.1:8000/uploadfile/" method="post" enctype="multipart/form-data">

            <label for="img">(path uploadfile)select img:</label>
            <input type="file" id="img" name="img">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
